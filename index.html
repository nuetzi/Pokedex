<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Marcus's Pokédex</title>
</head>
<body>
    <div class="input">Enter a Pokémon Number (1-898): &nbsp; <input id="input1"></div>
    <div class="input" id="button">Submit</div>
    <div class="infoParent">
        <div id="pokemonArtwork"><br></div>
        <div id="pokemonSpriteDefault"></div>
        <div id="pokemonSpriteShiny"></div>
        <div class="textInfo">
            <h1 id="pokemonName">Pokédex</h1>
            <h3 id="pokemonNumber"><br></h3>
            <br>
            <h3 id="pokemonType">Type: -----</h3>
            <h3 id="pokemonMeasurements">Height: -----<br> Weight: -----</h3>
            <h3 id="pokemonAbilities">Abilities: -----</h3>
        </div>
    </div>

</body>
</html>
